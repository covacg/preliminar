<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba | Prueba</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-image: url('https://images.unsplash.com/photo-1429772011165-0c2e054367b8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message-box {
            background-color: #000;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            color: #fff;
        }
        h1 {
            font-size: 30px;
            margin: 0;
        }
        a {
            font-family: "sans-serif";
            font-size: 15px;
            text-decoration: underline; /* Añadido para subrayar el texto */
            color: blue; /* Cambiado a azul */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Su contraseña se reestableció correctamente</h1>
        <br>
        <a href="{% url 'login' %}">Regresar a login</a>
    </div>
</body>
</html>
