{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="shortcut icon" href="{% static 'images/logo.png' %}">
  <title>Mechassit</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    :root {
      /* ===== Colors ===== */
      --body-color: #18191a;
      --sidebar-color: #242526;
      --primary-color: #0094FF;
      --primary-color-light: #3a3b3c;
      --text-color: #fff; /* Cambio de color de texto a blanco */
      /* ====== Transition ====== */
      --tran-03: all 0.2s ease;
      --tran-04: all 0.3s ease;
      --tran-05: all 0.3s ease;

      --border-radius: 6px;
    }

    body {
      min-height: 100vh;
      background-color: var(--body-color);
      transition: var(--tran-05);
    }

    ::selection {
      background-color: var(--primary-color);
      color: #fff;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      padding: 10px 14px;
      background: var(--sidebar-color);
      transition: var(--tran-05);
      z-index: 100;
    }

    .sidebar li {
      height: 50px;
      list-style: none;
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .sidebar header .image,
    .sidebar .icon {
      min-width: 60px;
      border-radius: 6px;
    }

    .sidebar .icon {
      min-width: 60px;
      border-radius: 6px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: var(--text-color); /* Cambio de color de iconos */
    }

    .sidebar .text,
    .sidebar .icon {
      color: var(--text-color);
      transition: var(--tran-03);
    }

    .sidebar .text {
      font-size: 17px;
      font-weight: 500;
      white-space: nowrap;
      opacity: 1;
    }

    .sidebar header {
      position: relative;
    }

    .sidebar header .image-text {
      display: flex;
      align-items: center;
    }

    .sidebar header .logo-text {
      display: flex;
      flex-direction: column;
    }

    header .image-text .name {
      margin-top: 2px;
      font-size: 18px;
      font-weight: 600;
      color: #fff; /* Cambio de color de texto a blanco */
    }

    header .image-text .profession {
      font-size: 16px;
      margin-top: -2px;
      display: block;
      color: #0094FF; /* Cambio de color de texto a azul */
    }

    .sidebar header .image {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar header .image img {
      width: 40px;
      border-radius: 6px;
    }

    .sidebar .menu {
      margin-top: 40px;
    }

    .sidebar li.search-box {
      border-radius: 6px;
      background-color: var(--primary-color-light);
      cursor: pointer;
      transition: var(--tran-05);
    }

    .sidebar li.search-box input {
      height: 100%;
      width: 100%;
      outline: none;
      border: none;
      background-color: var(--primary-color-light);
      color: var(--text-color);
      border-radius: 6px;
      font-size: 17px;
      font-weight: 500;
      transition: var(--tran-05);
    }

    .sidebar li a {
      list-style: none;
      height: 100%;
      background-color: transparent;
      display: flex;
      align-items: center;
      height: 100%;
      width: 100%;
      border-radius: 6px;
      text-decoration: none;
      transition: var(--tran-03);
    }

    .sidebar li a:hover {
      background-color: var(--primary-color);
    }

    .sidebar li a:hover .icon,
    .sidebar li a:hover .text {
      color: var(--sidebar-color);
    }

    .sidebar .menu-bar {
      height: calc(100% - 55px);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow-y: scroll;
    }

    .menu-bar::-webkit-scrollbar {
      display: none;
    }

    .home {
      position: absolute;
      top: 0;
      top: 0;
      left: 250px;
      height: 100vh;
      width: calc(100% - 250px);
      background-color: var(--body-color);
      transition: var(--tran-05);
      color: black; /* Cambia el color del texto a negro */
    }

    .home .text {
      font-size: 30px;
      font-weight: 500;
      color: black; /* Cambio de color del texto a negro */
      padding: 12px 60px;
    }

    /* Estilos para quitar el fondo del formulario y botones redondeados */
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      padding: 30px;
      background-color: rgba (135, 193, 255, 0.65);
      margin: 0 auto;
      width: 40%;
    }

.form-container h2 {
    color: #0094FF; /* Cambio del color de las letras del título a blanco */
}

.form-group label {
    color: white; /* Cambio del color de las letras de las etiquetas a blanco */
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    background-color: transparent;
    color: white; /* Cambio del color de las letras de los campos de entrada a blanco */
    outline: none;
}

.form-actions {
    margin-top: 20px;
    display: flex;
    justify-content: center;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 50px; /* Redondea los botones */
    cursor: pointer;
    font-size: 16px;
}

.btn-primary {
  background-color: #3a3b3c; /* gris claro */
  color: #fff; /* Cambio del color de las letras del botón a rgba(135, 193, 255, 0.65) */
  margin-right: 10px;
}

.btn-primary:hover {
  background-color: #0094FF; /* verde */
    color: #fff; /* texto en blanco para contraste */
}

    .sidebar .menu-links .nav-link.profile {
      background-color: var(--primary-color);
    }

    /* Estilo para el ícono del perfil */
    .sidebar .menu-links .nav-link.profile .icon {
      color: var(--sidebar-color); /* Cambio de color de ícono en el estado base */
    }

    /* Estilo para el texto del perfil */
    .sidebar .menu-links .nav-link.profile .text {
      color: var(--sidebar-color); /* Cambio de color de texto en el estado base */
    }
    /* Estilo base para el elemento de "Perfil" */
    .sidebar .menu-links .nav-link.profile {
      background-color: var(--primary-color);
      border-radius: var(--border-radius); /* Aplica esquinas redondeadas */
    }

    /* Estilo de hover para el elemento de "Perfil" */
    .sidebar .menu-links .nav-link.profile:hover {
      background-color: var(--primary-color);
      border-radius: var(--border-radius); /* Aplica esquinas redondeadas en hover */
    }

    /* Estilo para el ícono del perfil */
    .sidebar .menu-links .nav-link.profile .icon {
      color: var(--sidebar-color);
    }

    /* Estilo para el texto del perfil */
    .sidebar .menu-links .nav-link.profile .text {
      color: var(--sidebar-color);
    }
    .home {
    /* Añadir estilos para centrar el form-container en el centro de la sección */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: var(--body-color);
    transition: var(--tran-05);
    color: rgb(255, 255, 255);
  }

  h2 {
    color: #0094FF;
    margin-bottom: 20px;
  }

  .form-container {
    background-color: #fff;
    border-radius: var(--border-radius);
    padding: 20px;
    width: 60%; /* Ancho del formulario al 80% del contenedor */
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group label {
    color: #242526;
  }

  .form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    background-color: transparent;
    color: #3a3b3c;
    outline: none;
  }

  /* Agrega estilos específicos para textarea para controlar su altura */
.form-group textarea {
    width: 100%; /* Ancho completo del contenedor */
    padding: 10px; /* Espaciado interno */
    border: 1px solid #ccc; /* Borde gris claro */
    border-radius: 6px; /* Bordes redondeados */
    background-color: transparent; /* Fondo transparente */
    color: #3a3b3c; /* Color del texto */
    outline: none; /* Elimina el contorno al hacer focus */
    height: 80px; /* Altura inicial para el textarea */
    resize: vertical; /* Permite al usuario cambiar el tamaño verticalmente */
}


  .form-actions {
    margin-top: 20px;
    display: flex;
    justify-content: center;
  }

  .btn {
    padding: 10px 20px;
    border: none;
    border-radius: 10px; /* Redondea los botones */
    cursor: pointer;
    font-size: 16px;
  }

  .open-button {
    background-image: url('https://cdn-icons-png.flaticon.com/512/4712/4712126.png'); /* Path to your bot image */
    background-color: #18191a;
    background-size: contain; /* Or 'cover' if you want the image to fully cover the button */
    background-position: center;
    background-repeat: no-repeat; /* Prevent the image from repeating */
    color: transparent; /* Hide the text */
    border: none;
    cursor: pointer;
    /* opacity: 0.8; */
    position: fixed;
    bottom: 23px;
    right: 30px;
    width: 80px; /* Adjust to the size you want */
    height: 80px; /* Adjust to the size you want */
    overflow: hidden; /* Hide any overflow */
    z-index: 1; /* This should be higher than the .open-button's z-index */
  }

    .open-button.chat-open {
      display: none;
    }


    .chat-popup {
      display: none; /* Initially hidden */
      position: fixed;
      bottom: 0px; /* Position it above the bot image; adjust as needed */
      right: 30px; /* Align with the right side of the bot image */
      width: 340px; /* Adjust as needed */
      height: 520px;
      border: none;
      z-index: 15; /* Above the bot image */
      border-radius: 20px; /* Rounded corners for the chat bubble */
      box-shadow: none; /* Optional: adds a shadow for depth */
    }

    .chat-popup::before {
      content: '';
      position: absolute;
      bottom: -20px; /* Position the triangle just below the chat window */
      right: 50px; /* Position the triangle to point towards the bot image */
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 20px solid white; /* Color of the thought bubble */
      border-top-color: #FFFFFF;
    }

.chatbot-window {
  min-height: 410px;  
}

.btn_cancel {
  background-image: url('https://cdn-icons-png.flaticon.com/512/4712/4712010.png'); /* Path to your bot image */
  background-color:  #18191a;
  background-size: contain; /* Or 'cover' if you want the image to fully cover the button */
  background-position: center;
  background-repeat: no-repeat; /* Prevent the image from repeating */
  color: transparent; /* Hide the text */
  border: none;
  cursor: pointer;
  /* opacity: 0.8; */
  position: fixed;
  bottom: 23px;
  right: 30px;
  width: 80px; /* Adjust to the size you want */
  height: 80px; /* Adjust to the size you want */
  overflow: hidden; /* Hide any overflow */
}
  
</style>
</head>

<body>
  <nav class="sidebar">
    <header>
      <div class="image-text">
        <span class="image">
          <img src="{% static 'images/logo.png' %}" alt="">
        </span>
        <div class="text logo-text">
          <span class="name">Mechassit</span>
          <span class="profession" style="color: #0094FF;">Tu auto, tu elección</span>
        </div>
      </div>
    </header>
    <button class="open-button" onclick=openForm()>Exchange Bot!</button>

    <div class="chat-popup" id="chatbotpanel">
        <form class="form-chatbot" > 
          <iframe class = "chatbot-window" src='https://webchat.botframework.com/embed/lenguajeUMFA-bot?s=Z9OF1TgOblM.9jnrAMNseuDItmzlUPdXwGbgf8N4fXed6kQJCgLfVmo'></iframe>
          <button type="button" class="btn_cancel" onclick=closeForm()>Cerrar Bot</button>
        </form>
    </div>
    <div class="menu-bar">
      <div class="menu">
        <ul class="menu-links">
          <li class="nav-link">
            <a href="{%url 'tanalitica' %}">
              <i class='bx bx-analyse icon'></i>
              <span class="text nav-text">Analítica</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="{%url 'tcalendario' %}">
              <i class='bx bx-time icon'></i>
              <span class="text nav-text">Citas</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="{%url 'tservicios' %}">
              <i class='bx bx-gas-pump icon'></i>
              <span class="text nav-text">Servicios</span>
            </a>
          </li>
          <!-- <li class="nav-link">
            <a href="{%url 'tnotificaciones' %}">
              <i class='bx bx-bell icon'></i>
              <span class="text nav-text">Notificaciones</span>
            </a>
          </li> -->
          <li class="nav-link profile">
            <a href="{%url 'tperfil' %}">
              <i class='bx bx-edit icon'></i>
              <span class="text nav-text">Perfil</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="{%url 'login' %}">
              <i class='bx bx-log-out icon'></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="home">
    <div class="form-container">
      <h2 style="font-size: 28px;">Actualizar Información</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <b>{{ user_form.email.label_tag }}</b>
                {{ user_form.email }}
            </div>
            <div class="form-group white-text">
          <div class="form-group white-text">
              <label for="{{ user_form.telefono.id_for_label }}"><b>Teléfono:</b></label>
              <input type="tel" name="{{ user_form.telefono.name }}" value="{{ extended_data_form.telefono.value|default:'' }}" 
                     autocomplete="off" title="Ingresa un número de teléfono válido de 10 dígitos (solo números)." 
                     required
                     pattern="[0-9]{10}">
          </div>
          <div class="form-group white-text">
              <label for="{{ user_form.direccion.id_for_label }}"><b>Dirección:</b></label>
              <input type="text" name="{{ user_form.direccion.name }}" value="{{ extended_data_form.direccion.value|default:'' }}" 
                     autocomplete="off" title="Ingresa tu dirección." required>
          </div>
          <div class="form-group white-text">
              <label for="{{ user_form.cp.id_for_label }}"><b>Código Postal:</b></label>
              <input type="text" name="{{ user_form.cp.name }}" value="{{ extended_data_form.cp.value }}" 
                     autocomplete="off" title="Ingresa un código postal válido de 5 dígitos (solo números)." 
                     required
                     pattern="[0-9]{5}">
          </div>
          <!-- Asegúrate de reemplazar esta parte del código correspondiente al campo de descripción -->
          <div class="form-group white-text">
            <label for="{{ extended_data_form.descripcion.id_for_label }}"><b>Descripción:</b></label>
            <textarea name="{{ extended_data_form.descripcion.name }}" 
                      id="{{ extended_data_form.descripcion.id_for_label }}" 
                      required>{{ extended_data_form.descripcion.value|default:'' }}</textarea>
          </div>

          
          
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </div>
        </form>
    </div>
</section>
 <!-- BotScript files-->
 <script>
  function openForm() {
    document.getElementById("chatbotpanel").style.display = "block";
    document.getElementById('open-button').classList.add('chat-open');
  }

  function closeForm() {
    document.getElementById("chatbotpanel").style.display = "none";
    document.getElementById('open-button').classList.remove('chat-open');
  }
</script>
</body>
</html>
