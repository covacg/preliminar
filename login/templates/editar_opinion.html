{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="{% static 'images/logo.png' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechassit</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        :root {
            /* ===== Colors ===== */
            --body-color: #18191a;
            --primary-color: #0094FF;
            --text-color: #fff;
            /* ====== Transition ====== */
            --tran-03: all 0.2s ease;
            --tran-04: all 0.3s ease;
            --tran-05: all 0.3s ease;
        }

        body {
            min-height: 100vh;
            background-color: var(--body-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

.form-container {
    background-color: #fff;
    color: #18191a;
    padding: 60px;
    border-radius: 6px;
    text-align: center;
    width: 40%;
}

.form-container h1 {
    color: #0094FF;
}

.form-container label {
    color: #18191a;
    display: block;
    margin-top: 10px;
}

.form-container textarea {
    width: 80%; /* Ajustado para ocupar todo el ancho del contenedor */
    padding: 10px;
    border: 1px solid #18191a;
    background-color: #dad8d8d2;
    color: #18191a;
    border-radius: 6px;
    margin-top: 5px;
    display: block; /* Asegura que el textarea se muestre como bloque */
    margin-left: auto; /* Margen automático para centrar horizontalmente */
    margin-right: auto; /* Margen automático para centrar horizontalmente */
    margin-bottom: 15px; /* Espacio antes del botón */
}

.form-container input[type="submit"] {
    background-color: #404142bf;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    padding: 10px 10px;
    width: 30%; /* Ancho ajustado para coincidir con el textarea */
    display: block; /* Asegura que el botón se muestre como bloque */
    margin-top: 30px;
    margin-left: auto; /* Centra el botón */
    margin-right: auto; /* Centra el botón */
}

.form-container input[type="submit"]:hover {
    background-color: #0077CC;
} 

.form-container a.back-link {
    color: #0094FF; /* Color del texto del enlace */
    text-decoration: none; /* Elimina el subrayado del enlace */
    display: inline-block; /* Permite aplicar margen y relleno */
    margin-top: 20px; /* Espacio sobre el enlace */
    font-size: 16px; /* Tamaño del texto del enlace */
    padding: 8px 16px; /* Relleno alrededor del texto para hacerlo más grande */
    border-radius: 4px; /* Bordes redondeados para el enlace */
    transition: color 0.3s; /* Suaviza el cambio de color */
}

.form-container a.back-link:hover, .form-container a.back-link:focus {
    color: #0077CC; /* Color del texto del enlace al pasar el ratón o enfocar */
    text-decoration: underline; /* Agrega subrayado al pasar el ratón o enfocar */
}

.open-button {
    background-image: url('https://cdn-icons-png.flaticon.com/512/4712/4712126.png'); /* Path to your bot image */
    background-color: #18191a;
    background-size: contain; /* Or 'cover' if you want the image to fully cover the button */
    background-position: center;
    background-repeat: no-repeat; /* Prevent the image from repeating */
    color: transparent; /* Hide the text */
    border: none;
    cursor: pointer;
    /* opacity: 0.8; */
    position: fixed;
    bottom: 23px;
    right: 30px;
    width: 80px; /* Adjust to the size you want */
    height: 80px; /* Adjust to the size you want */
    overflow: hidden; /* Hide any overflow */
    z-index: 1; /* This should be higher than the .open-button's z-index */
}

.open-button.chat-open {
    display: none;
}


.chat-popup {
    display: none; /* Initially hidden */
    position: fixed;
    bottom: 0px; /* Position it above the bot image; adjust as needed */
    right: 30px; /* Align with the right side of the bot image */
    width: 340px; /* Adjust as needed */
    height: 520px;
    border: none;
    z-index: 15; /* Above the bot image */
    border-radius: 20px; /* Rounded corners for the chat bubble */
    box-shadow: none; /* Optional: adds a shadow for depth */
}

.chat-popup::before {
    content: '';
    position: absolute;
    bottom: -20px; /* Position the triangle just below the chat window */
    right: 50px; /* Position the triangle to point towards the bot image */
    width: 0;
    height: 0;
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-top: 20px solid white; /* Color of the thought bubble */
    border-top-color: #FFFFFF;
}

.chatbot-window {
    min-height: 410px;  
}

.btn_cancel {
  background-image: url('https://cdn-icons-png.flaticon.com/512/4712/4712010.png'); /* Path to your bot image */
  background-color:  #18191a;
  background-size: contain; /* Or 'cover' if you want the image to fully cover the button */
  background-position: center;
  background-repeat: no-repeat; /* Prevent the image from repeating */
  color: transparent; /* Hide the text */
  border: none;
  cursor: pointer;
  /* opacity: 0.8; */
  position: fixed;
  bottom: 23px;
  right: 30px;
  width: 80px; /* Adjust to the size you want */
  height: 80px; /* Adjust to the size you want */
  overflow: hidden; /* Hide any overflow */
}

        
    </style>
</head>
<button class="open-button" onclick=openForm()>Exchange Bot!</button>
<div class="chat-popup" id="chatbotpanel">
    <form class="form-chatbot" > 
        <iframe class = "chatbot-window" src='https://webchat.botframework.com/embed/lenguajeUMFA-bot?s=Z9OF1TgOblM.9jnrAMNseuDItmzlUPdXwGbgf8N4fXed6kQJCgLfVmo'></iframe>
        <button type="button" class="btn_cancel" onclick=closeForm()>Cerrar Bot</button>
    </form>
</div>
<body>
    <div class="form-container">
        <h1>Editar Opinión</h1>
        <br>
        <form method="post">
            {% csrf_token %}
            <label for="nuevo_texto"><b>Escriba su opinión:</b></label>
            <textarea id="nuevo_texto" name="nuevo_texto" rows="4" cols="50" style="border: 1px solid white;">{{ opinion.opinion }}</textarea>
            <input type="submit" value="Guardar opinión">
        </form>
        <br>
        <a href="#" onclick="history.back(); return false;">Regresar</a>
    </div>
</body>
 <!-- BotScript files-->
 <script>
    function openForm() {
      document.getElementById("chatbotpanel").style.display = "block";
      document.getElementById('open-button').classList.add('chat-open');
    }

    function closeForm() {
      document.getElementById("chatbotpanel").style.display = "none";
      document.getElementById('open-button').classList.remove('chat-open');
    }
  </script>
</html>
